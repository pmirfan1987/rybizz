{% extends 'index.html'%}

    {% block style %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Dynamic Table Example</b></title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
            background-color: rgb(156, 156, 154);
        }
        tr:hover {background-color: rgb(156, 156, 155);}

        th, td {
            border: 2px solid #cfcdcd77;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #b6b4b4;
        }
        body {
              background-color: rgba(201, 201, 198, 0.445);  
        }
        .button5 {
             background-color: white;
             color: black;
             border: 2px solid #222222; 
             border-radius: 8px;
             font-size:13px;
             width:15%;
             margin-left: 50px;
             margin-top: 15px;
             margin-bottom: 15px;
             

             }
             .button5:hover {
              background-color: #555555;
              color: white;
             }
             form {
                
                margin-left: 30px;
             }
        
    </style>
    {% endblock %}


{% block body %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
 <h2>Dynamic Table Example</h2>
</div>

<form id="data-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <input type="reset" value="Reset" class="button5">
    <button  onclick="addRow()" class="button5 btn btn-lite " ><b>Submit</b></button> 

     <!--<button type="button" onclick="addRow()">Add to Table</button>-->
</form>
 

<table id="dynamic-table" class="table table-lite">
    
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <!-- Initial table content goes here (if any) -->
    </tbody>
</table>

   
   

<script>
    function addRow() {
        var table = document.getElementById("dynamic-table");
        var newRow = table.insertRow(table.rows.length);
        
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        // You can customize the data to be added
        cell1.innerHTML = "John Doe";
        cell2.innerHTML = "25";
        cell3.innerHTML = "john@example.com";
        
       //$('tbody').html("<tr><td><input type='text' ></td><td><input type='text' ></td><td><input type='text' ></td></tr>"); 
    }
</script>
{% endblock %}

</html>
